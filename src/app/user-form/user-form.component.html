<h2>{{ isEditing ? 'Editar Usuário' : 'Cadastrar Usuário' }}</h2>

<form (ngSubmit)="salvarUsuario()">
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" class="form-control" id="nome" [(ngModel)]="user.nome" required>
  </div>
  <div class="form-group">
    <label for="sobrenome">Sobrenome:</label>
    <input type="text" class="form-control" id="sobrenome" [(ngModel)]="user.sobrenome" required>
  </div>
  <div class="form-group">
    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" class="form-control" id="dataNascimento" [(ngModel)]="user.dataNascimento" required>
  </div>
  <button type="submit" class="btn btn-primary">Salvar</button>
  <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
</form>

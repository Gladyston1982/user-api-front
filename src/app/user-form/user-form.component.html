<h2>
  <span *ngIf="isEditing">Editar Usuário</span>
  <span *ngIf="!isEditing">Novo Usuário</span>
</h2>

<form (ngSubmit)="salvarUsuario()">
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" class="form-control" id="nome" [(ngModel)]="user.nome" name="nome" required>
  </div>
  <div class="form-group">
    <label for="sobrenome">Sobrenome:</label>
    <input type="text" class="form-control" id="sobrenome" [(ngModel)]="user.sobrenome" name="sobrenome" required>
  </div>
  <div class="form-group">
    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" class="form-control" id="dataNascimento" [(ngModel)]="user.dataNascimento" name="dataNascimento" required>
  </div>
  <button type="submit" class="btn btn-primary">Salvar</button>
  <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
</form>
